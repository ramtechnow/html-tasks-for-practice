<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day9 task1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <h1>Calci</h1>
    <table class="calculator">
        <tr>
            <td colspan="4" class="display">0</td>
        </tr>
        <tr>
            <td><button class="cl1">C</button></td>
            <td><button class="cl1">D</button></td>
            <td><button class="cl1">%</button></td>
            <td><button class="cl1">/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="cl1">x</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="cl1">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button style="height: 150px;" class="cl1">+</button></td>
        </tr>
        <tr>
            <td><button style="background-color: red;">Del</button></td>
            <td><button>0</button></td>
            <td><button class="cl2">=</button></td>
        </tr>
    </table>
</body>
</html>
