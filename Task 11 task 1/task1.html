<!DOCTYPE html>
<head>
    <style>
        .contionar{
            width: 400px;
            height: 700px;
            margin: auto;
            background-color: blue;
            color: white;
            padding-left: 30px;
            padding-top: 3px ;
            border-radius: 10px;
        }
        input{
            margin:2px;
        }
    </style>
    <title>Day 11 task1</title>
</head>
<body>
    <div class="contionar">
        <h1>Type checking</h1>
        <form>Type : text</form><input style="width: 350px;margin-top: 10px;border-radius: 5px;" placeholder="Enter your name" type="text">
        <form>Type : password</form><input style="width: 350px;margin-top: 10px;border-radius: 5px;"placeholder="Enter your password" type="password">
        <form>Type : date</form><input style="width: 350px;margin-top: 10px;border-radius: 5px;" placeholder="Enter your date" type="date">
        <form>Type : email</form><input style="width: 350px;margin-top: 10px;border-radius: 5px;" type="email">
        <br>
        <form>
            <label>Type : checkbox</label><br><br>
            <input type="checkbox" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </form>
          <br>
          <form>
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input style="width: 350px;margin-top: 10px;border-radius: 5px;" type="number" id="quantity" name="quantity" min="1" max="5">
          </form>
        <form>
            <label>Type : radio</label><br><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </form>
          <br>
          <from>Type : tel</from><br>
          <input type="tel" name="tellphone" style="width: 350px;margin-top: 10px;border-radius: 5px;">
          <label>format : 123-456-789</label><br><br>
          <input style="background-color:red;border:5px;width: 80px;font-size: 15px;border-radius: 5px;height: 30px;" type="submit" value="Submit">
          <input style="background-color:orange;border:5px;width: 80px;font-size: 15px;border-radius: 5px;height: 30px;" type="submit" value="Reset">
    </div>
</body>
</html>
